{{ $footer := .Site.Params.footer }}
{{ $social := .Site.Params.social }}
{{ with $footer }}

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			
				<div class="social-links">

					<ul>
						{{ range $social }}
						<li>
							<a href="{{ .url }}" target="_blank" title="{{ .title }}">
								{{ .title }}
							</a>
						</li>	
						{{ end }}
					</ul>

				</div>

				<div class="copyright">{{ .copyright | safeHTML }}</div>

			</div>
		</div>
	</div>	
</footer>

{{ end }}
