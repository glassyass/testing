<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
{{ partial "head.html" . }}

<body class="page{{ if .IsHome }} home{{ end }}">

    {{ "<!-- Preloader -->" | safeHTML }}
    {{ partial "preloader.html" . }}

    {{ "<!-- Header -->" | safeHTML }}
    {{ partial "header.html" . }}

    {{ "<!-- Wrapper -->" | safeHTML }}
		<div class="wrapper{{ if .IsPage }}{{ if or ( eq .Type "blog" ) }} single-post{{ end }}{{ end }}{{ if .IsPage }}{{ if eq .Type "portfolio" }} single-project{{ end }}{{ end }}">
      {{ block "main" . }}{{ end }}
    </div>

    {{ "<!-- Footer -->" | safeHTML }}
    {{ partial "footer.html" . }}
  

  {{ "<!-- Scripts -->" | safeHTML }}
  {{ partial "scripts.html" . }}

</body>

</html>
