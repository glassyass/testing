### Started [ startedSection ]
started:
  enable: true
  profileImage: "/images/profile-2.jpg"
  title: "About"
  text: "<p>I’m Donavon Wall, a Canadian from Prince Edward Island, now living in Alberta. My photography journey began in 2012 during a high school class that captivated me. I often skipped other classes to immerse myself in my projects, taking advantage of the school cameras to explore my passion for photography. Today, I focus on landscape photography and action/alternative sports, aiming to capture the raw essence of my surroundings and the excitement of the action. Through my lens, I strive to share the world as I see it.

For collaborations or inquiries, feel free to reach out. I’m always open to new projects and ideas.</p>"
  buttonText: "Contact Me"
  buttonLink: "/contact-v3/"

